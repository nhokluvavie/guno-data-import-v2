    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd HH:mm:ss

  task:
    scheduling:
      pool:
        size: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ================================
# PLATFORM CONFIGURATION - NEW!
# ================================
platform:
  facebook:
    enabled: ${FACEBOOK_ENABLED:true}
  tiktok:
    enabled: ${TIKTOK_ENABLED:true}
  shopee:
    enabled: ${SHOPEE_ENABLED:false}

# API Configuration
api:
  shopee:
    base-url: ${SHOPEE_API_URL:https://hub-bak.guno.store/api/v1/pos/pos-pancake-fm/order/search}
    headers:
      Authorization: x-webhook-api-key
      Content-Type: application/json
      X-API-Key: ${SHOPEE_API_KEY:iuKqTys2XUNJOFLhByaH3woWsrLDC5yajHu7dvSe63U34qN57Zi9bNxeMj2FQc9qcn8sgQr}
    timeout-seconds: 600
    page-size: 1500
    max-retries: 5
    retry-delay-ms: 2000
    default-date: ""
    source: "shopee"
    filter-date: "update"

  tiktok:
    base-url: ${TIKTOK_API_URL:https://hub-bak.guno.store/api/v1/pos/pos-pancake-fm/order/search}
    headers:
      Authorization: x-webhook-api-key
      Content-Type: application/json
      X-API-Key: ${TIKTOK_API_KEY:iuKqTys2XUNJOFLhByaH3woWsrLDC5yajHu7dvSe63U34qN57Zi9bNxeMj2FQc9qcn8sgQr}
    timeout-seconds: 600
    page-size: 1500
    max-retries: 5
    retry-delay-ms: 2000
    default-date: ""
    source: "tiktok"
    filter-date: "update"

  facebook:
    base-url: ${FACEBOOK_API_URL:https://hub-bak.guno.store/api/v1/pos/pos-pancake-fm/order/search}
    headers:
      Authorization: x-webhook-api-key
      Content-Type: application/json
      X-API-Key: ${FACEBOOK_API_KEY:iuKqTys2XUNJOFLhByaH3woWsrLDC5yajHu7dvSe63U34qN57Zi9bNxeMj2FQc9qcn8sgQr}
    timeout-seconds: 600
    page-size: 1000
    max-retries: 5
    retry-delay-ms: 2000
    default-date: ""
    source: "facebook"
    filter-date: "update"

  common:
    connect-timeout-ms: 10000
    read-timeout-ms: 30000

# Processing Configuration
processing:
  parallel:
    enabled: true
    thread-pool-size: 5
    timeout-minutes: 15

  batch:
    size: 1000
    enabled: true
    max-batch-size: 5000

  validation:
    enabled: true
    skip-invalid-records: true

  bulk-insert:
    preferred-method: COPY_FROM
    fallback-method: MULTI_VALUE
    copy-batch-size: 10000

# Scheduler Configuration
scheduler:
  import:
    enabled: ${SCHEDULER_ENABLED:true}
    cron: ${SCHEDULER_CRON:0 */5 * * * *}
    use-parallel: true
    auto-start: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.guno.dataimport: INFO
    com.guno.dataimport.scheduler: INFO
    com.guno.dataimport.api.client: INFO
    com.guno.dataimport.processor: INFO
    org.springframework.jdbc: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"